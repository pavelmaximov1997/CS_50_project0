<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search Clone</title>
        <link rel="stylesheet" href="style_cs50.css"/>
        <link 
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        />
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="google_clone_index.html">Google Search</a>
            </div>
        </header>
        <div id="mainSection">
            <div id="image">
                <img src="google_main_logo.png" alt="" />
            </div>
            <form action="https://google.com/images">
                <div id="inputField">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Image Search..." name="q"/>
                </div>
                <div id="button">
                    <input type="submit" value="Google Search"/>
                </div>
        </div>
    </body>
</html>
